<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<script src="./js/jquery-3.4.1.js"></script>
	<!-- <script src="html5plus://ready"></script> -->
	<style>
		*{ touch-action: none;}
		#contain{
			position: absolute;
			width: 100%;
			top:0px;
			bottom: 50px;
			/* height: 100vh; */
			/* background:red; */
		}
		iframe{
			width: 100%;
			height: 100%;
			border: 0;
			
		}
		
	</style>
</head>
<body>
	<div id="contain">
		<iframe src="./subpages/home.html"></iframe>
	</div>
	<nav class="mui-bar mui-bar-tab" id="nav-tabbar"> 
		<a class="mui-tab-item mui-active" id="home">
			<span class="mui-icon  mui-icon-home"></span>
			<span class="mui-tab-label"  >智能家居</span>
		</a>
		<a class="mui-tab-item" id="smart">
			<span class="mui-icon  mui-icon-gear"></span>
			<span class="mui-tab-label"  >安防系统</span>
		</a>
   </nav>
	
</body>
<script>
	$("#smart").click(function(){
		$("iframe").attr("src","./subpages/smart.html")
	})
	$("#home").click(function(){
		$("iframe").attr("src","./subpages/home.html")
	})
	
</script>

</html>
