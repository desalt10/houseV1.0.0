<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<style>
		*{ touch-action: none;}
	</style>
</head>
<body>
	<nav class="mui-bar mui-bar-tab" id="nav-tabbar"> 
		<a class="mui-tab-item mui-active" id="home">
			<span class="mui-icon  mui-icon-home"></span>
			<span class="mui-tab-label"  >智能家居</span>
		</a>
		<a class="mui-tab-item" id="smart">
			<span class="mui-icon  mui-icon-gear"></span>
			<span class="mui-tab-label"  >安防系统</span>
		</a>
   </nav>
	
</body>
<script type="text/javascript" charset="UTF-8">
		function changeView(id){
			var view = plus.webview.getWebviewById(id);
			view.show();
		}
		
		mui.init({
			subpages:[{
				url:'subpages/home.html',
				id:'home.html',
				style:{top:'0px',bottom:'44px'}
			},{
				url:'subpages/smart.html',
				id:'smart.html',
				style:{top:'0px',bottom:'44px'}
			}]
			
		});
		mui.plusReady(function () {
			console.log("qiehuan");
		    var index = plus.webview.getWebviewById('home.html');
			index.show();
			
			document.getElementById("home").addEventListener('tap',function(){
				console.log("qiehuan")
				changeView('home.html');
			});
			document.getElementById("smart").addEventListener('tap',function(){
				console.log("123")
				changeView('smart.html');
			});
			
			
		});
		
	</script>
</html>
