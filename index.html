<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="./js/mui.min.js"></script>
    <link href="./css/mui.min.css" rel="stylesheet"/>
	
</head>
<body>
	<!--底部导航条-->
		<nav class="mui-bar mui-bar-tab" id="nav-tabbar"> 
		    <a class="mui-tab-item mui-active" id="home">
				<span class="mui-icon  mui-icon-home"></span>
				<span class="mui-tab-label"  >智能家居</span>
		    </a>
		    <a class="mui-tab-item" id="smart">
				<span class="mui-icon  mui-icon-gear"></span>
				<span class="mui-tab-label"  >安防系统</span>
		    </a>
	   </nav>
	   <script type="text/javascript" charset="utf-8">
	       mui.init();
	   </script>
	   <script>
		   mui.ready(function(){
			   console.log(1)
			//获取父web
				var parentweb=plus.webview.currentWebview();
				
				
				//创建四个Webview
				var pagelist=[
				{
					url:"../subpages/home.html",
					id:"home"
				},
				{
					url:"../subpages/smart.html",
					id:"smart"
				}
				];
				for(var i=0,l=pagelist.length;i<l;i++){
					var url=pagelist[i].url;
					var id=pagelist[i].id;
					//如果该web已经创建，则跳过本次循环
					if(plus.webview.getWebviewById(id)){
						//终止循环
						continue;    
					}
			
					//开始创建web
					var newweb=plus.webview.create(url,id,{
						bottom:'50px',
						top:'0px',
						popGesture:'none'
					});
					//设置web的显示状态
					//第一个web显示出来，其他的web隐藏
					if(i===0){ 
					
						newweb.show();
					}else{
						newweb.hide();
					}
					//把子web追加到父web
					parentweb.append(newweb);
				} 
		    });
		  
	   </script>
</body>
</html>
