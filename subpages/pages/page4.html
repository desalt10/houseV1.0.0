		function showLevel1() {
					var picker = new mui.PopPicker({
						layer: 1,
						buttons: ['cancle', 'ok']
					});
					picker.setData([{
						value: "first",
						text: "第一项"
					}, {
						value: "second",
						text: "第一项"
					}, {
						value: "third",

					}, {

						text: "第四项"
					}, {
						value: "fifth",

					}]);

						$("#info").text("");
						// 默认显示第4项
						// picker.pickers[0].setSelectedIndex(3, 2000);
						picker.show(function(selectItems) {
