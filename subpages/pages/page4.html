<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />  
    <title>空调</title>
	<link href="../../css/mui.min.css" rel="stylesheet"/>
	<link href="../../css/page4.css" rel="stylesheet"/>
	<link href="../../css/mui.picker.all.css" rel="stylesheet"/>
	<link href="../../css/mui.picker.css" rel="stylesheet"/>
	<link href="../../css/pulic.css" rel="stylesheet"/>
	<script src="../../js/Control.js"></script>
	<script src="../../js/websocket.js"></script>
	
	<script src="../../js/jquery-3.4.1.js"></script>
	<!-- <script src="../../js/Receive4.js" type="text/javascript"></script> -->
	<script src="../../js/Send.js"></script>
</head>  
<body> 
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">空调</h1>
</header>
    <div class="mui-content">  
        <div class="button-group">
        	<div class="text-show">
        		<p class="t-14">当前风速：<span id="text-speed" class="text-bule t-14"></span></p>
        		<p id="text-tem" class="t-40 t-align ">26℃</p>
        		<p>
					<span id="text-wind"class="text-bule fl t-14 "></span>
					<span id="text-mode" class="text-bule fr t-14 "></span>
				</p>
        	</div>
		  
			<div class="text-bottom">
				<button onclick="airPower()">开/关</button>
				<button id="air-speed"class="fr" onclick="airSpeed()">风速</button></br>
				<button id="air-wind" onclick="airWind()">扫风</button>
				<button id="air-mode" onclick="airMode()" class="fr">模式</button></br>
				<button id="air-down" onclick="airTem(0)"><img src="../../img/page4.png" width="30%"; class="btn-img"></button>
				<button id="air-up" onclick="airTem(1)" class="fr"><img src="../../img/page4.png" width="30%"></button>
			</div>
	        <div id="selet" class="mui-content mui-content-padded">
	        			<p class="mui-content-padded selet-text fl">品牌选择<p>
	        			<button id='showUserPicker1' class="mui-btn mui-btn-block fr" type='button'>请选择</button>
	        			<button class="text-1 fl" onclick="airTry()">尝试匹配</button>
						<button class="text-2 fr" onclick="airCon()">匹配成功</button>
	        			
	        			<!-- <div class="content" id="info"></div> -->
	        		</div>
        </div>  
    </div> 
	
</body>  
<script src="../../js/mui.min.js"></script>
	<script src="../../js/mui.picker.all.js"></script>
	<script src="../../js/mui.picker.js"></script>
    <script type="text/javascript">
    	mui.init();
		showLevel1();
		Reset()	
    </script>
</html>
