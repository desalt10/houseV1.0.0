<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />  
    <title>窗户</title>  
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link href="../../css/page7.css" rel="stylesheet"/>
    <link href="../../css/pulic.css" rel="stylesheet"/>
    <script src="../../js/jquery-3.4.1.js"></script>
    <script src="../../js/Control.js"></script>
    <script src="../../js/websocket.js"></script>
    <script src="../../js/mui.min.js"></script>
    <script type="text/javascript">
    	mui.init();
    </script>
    <!-- <script src="../../js/Receive3.js" type="text/javascript"></script> -->
    <script src="../../js/Send.js"></script>
	
</head>  
<body>  
 <header class="mui-bar mui-bar-nav">
 	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" ></a>
 	<h1 class="mui-title">窗户</h1>
 </header>
    <div class="mui-content">
       <div class="container">
		   <div class="window"></div>
		   <div class="con-window">
			   <ul>
				   <span>窗户控制</span>
					<li>开窗</li>
					<li>关窗</li>
					<li>暂停</li>
			   </ul>
			   <ul>
				   <span>窗户速度</span>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
			   </ul>
			   <ul>
				   <span>窗户防夹力</span>
					<li>0</li>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
			   </ul>
			   <div class="mui-input-row mui-input-range">
			       <input type="range" id="slider" value="1" min="0" max="6" onchange="getSliderValue();">
			   </div>
		   </div>
	   </div>
    </div>  
	
</body>  
<script>
	const sliderElement = document.getElementById('slider');
	function getSliderValue()
	{
	    alert("value = " + sliderElement.value);
	}
</script>
</html>
