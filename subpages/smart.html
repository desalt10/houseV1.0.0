<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />  
    <title>安防</title>  
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="../css/mui.min.css" rel="stylesheet" />
	<link href="../css/smart.css" rel="stylesheet"/>
	<!-- <link href="../css/pulic.css" rel="stylesheet" /> -->
    <script src="../js/mui.min.js"></script>
    <script src="../js/iconfont.js"></script>
    <!-- <script type="text/javascript">
    	mui.init()
    </script> -->
</head>  
<body>  
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title" style="color: #FFFFFF">安防系统</h1>
	</header>
    <div class="mui-content">  
		<div class="container">
			<div class="sa-part1">防区
				<ul>
					<li>
						<img src="../img/smart-1.png">
						<p>1</p>
					</li>
					<li>
						<img src="../img/smart-1.png">
						<p>2</p>
					</li>
					<li>
						<img src="../img/smart-1.png">
						<p>3</p>
					</li>
					<li>
						<img src="../img/smart-1.png">
						<p>4</p>
					</li>
					<li>
						<img src="../img/smart-1.png">
						<p>5</p>
					</li>
					<li>
						<img src="../img/smart-1.png">
						<p>6</p>
					</li>
					<li>
						<img src="../img/smart-1.png">
						<p>7</p>
					</li>
					<li>
						<img src="../img/smart-1.png">
						<p>8</p>
					</li>
				</ul>
			</div>
			<div class="sa-part2">报警状态
				<ul>
					<li>
						<img src="../img/smart-2.png">
						<p>紧急报警</p>
					</li>
					<li>
						<img src="../img/smart-4.png">
						<p>火警报警</p>
					</li>
					<li>
						<img src="../img/smart-6.png">
						<p>盗警报警</p>
					</li>
				</ul>
			</div>
			<div class="sa-part3">信息
				<ul>
					<div>
						<label>报警状态</label>
						<input value="无" disabled ="disabled">
						<label>通讯故障</label>
						<input value="无" disabled ="disabled">
					</div>
					
					<div>
						<label>撤布防</label>
						<button id="test">布防</button>
						<label>服务灯</label>
						<button disabled ="disabled"class="serve-power"></button>
					</div>
				</ul>
			</div>
			<div id="popover" class="mui-popover">
				<div class="sa-popver">
					<table>
						<input value="123" id="sa-text"/>
						<tr>
							<td onclick="Sapass(1)">1</td>
							<td onclick="Sapass(2)">2</td>
							<td onclick="Sapass(3)">3</td>
							<td rowspan="2" id="clr" onclick="Drclean()">清除</td>
						</tr>
						<tr>
							<td onclick="Sapass(4)">4</td>
							<td onclick="Sapass(5)">5</td>
							<td onclick="Sapass(6)">6</td>
						</tr>
						<tr>
							<td onclick="Sapass(7)">7</td>
							<td onclick="Sapass(8)">8</td>
							<td onclick="Sapass(9)">9</td>
							<td rowspan="2" id="con" onclick="DrCon()">确定</td>
						</tr>
						<tr>
							<td onclick="Sapass('*')">*</td>
							<td onclick="Sapass(0)">0</td>
							<td onclick="Sapass('#')">#</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
    </div>
	<script type="text/javascript">
	  			mui.init()
	  			document.getElementById("test").addEventListener("tap", function() {
				//调用隐藏/显示弹出层
				mui("#popover").popover('toggle', document.getElementById("div"));
	  			})
	</script>
	  
</body>  
</html>
